<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MedBridge</title>
  <meta name="description" content="Virtual doctor consultations, expert opinions, and specialist care.">
  <script>
    (function () {
      var key = "siteTheme";
      var stored = null;
      try {
        stored = localStorage.getItem(key);
      } catch (error) {
        stored = null;
      }
      var theme = stored === "light" || stored === "dark" || stored === "system" ? stored : "system";
      var resolved = theme;
      if (theme === "system") {
        var media = window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)");
        resolved = media && media.matches ? "dark" : "light";
      }
      var root = document.documentElement;
      if (resolved === "dark") {
        root.classList.add("theme-dark");
      } else {
        root.classList.remove("theme-dark");
      }
      root.dataset.theme = theme;
      root.dataset.themeResolved = resolved;
    })();
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="preload" as="video" href="videos/main-page.mp4" type="video/mp4">
  <link rel="preload" as="image" href="images/main-page-poster.jpg">
  <link rel="stylesheet" href="css/main.css?v=2">
  <link rel="stylesheet" href="css/mobile.css?v=2" media="(max-width: 720px)">
</head>
<body>
  <header id="siteHeader"></header>
  <main id="app"></main>
  <footer id="siteFooter"></footer>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
